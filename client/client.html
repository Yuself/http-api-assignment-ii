<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    const handleResponse = async (response, parseResponse) => {

      const content = document.querySelector('#content');

      switch(response.status) {
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 204:
          content.innerHTML = `<b>Updated</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default:
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      if(parseResponse) {
        //Parse the response to json. 
        const obj = await response.json();

        const jsonString = JSON.stringify(obj);
        content.innerHTML += `<p>${jsonString}</p>`;
      } else {
        content.innerHTML += '<p>Meta Data Received</p>';
      }
    };

    //function to send GET/HEAD request. 
    const requestUpdate = async (userForm) => {

      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      const response = await fetch(url, {
        method,
        headers: {
          'Accept': 'application/json'
        },
      });

      //parse JSON on GET 
      handleResponse(response, method === 'get' && response.status !== 204);
    };

    //function to send POST request to /addUser
    const sendPost = async (nameForm) => {
      const name = nameForm.querySelector('#nameField').value;
      const age = nameForm.querySelector('#ageField').value;

      const formBody = `name=${encodeURIComponent(name)}&age=${encodeURIComponent(age)}`;

      const response = await fetch('/addUser', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formBody,
      });

      //POST
      handleResponse(response, response.status !== 204);
    };

    const init = () => {
      const userForm = document.querySelector('#userForm');
      const nameForm = document.querySelector('#nameForm');

      // handle GET/HEAD
      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      };

      // handle POST
      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      };

      // add event listeners
      userForm.addEventListener('submit', getUsers);
      nameForm.addEventListener('submit', addUser);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>

    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>

    <form id="userForm" action="/getUsers" method="get">
      <select id="urlField">
        <option value="/getUsers">/getUsers</option>
        <option value="/notReal">/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Send" />
    </form>
  </section>

  <section id="content"></section>
</body>
</html>
